<html>
    <head>
        <title>OnClick</title>
        
        <link rel="stylesheet" 
          href="stylesheet.css">
        <script>
            function light (value)
            {
            var pic;
                if (value == 0)
                    {
                    pic="off.png.png";
                    }
                else 
                    {
                        pic="on.png.png"
                    }
                document.getElementById('bulb').src=pic;
            }
            
        </script>
        <body>
            <center>
        <img id= "bulb" src="off.png.png">
            <br>
            <button type="button" onclick="light(1)">ON⚪</button>
            <button type="button" onclick="light(0)">OFF⚫</button>
            </center>
        </body>
    </head>
</html>
